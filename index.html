<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Card -->
      <div class="card">
        <!-- Card Image -->
        <div class="card__image-container">
          <img src="/images/image-equilibrium.jpg" alt="nft preview of cube" />
          <div class="card__image-overlay">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <!-- Card Information -->
        <div class="card__information">
          <h3 class="card__title">Equilibrium #3429</h3>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <!-- Card Price -->
        <div class="card__price">
          <div class="card__price-eth">
            <img
              src="images/icon-ethereum.svg"
              alt=""
              class="card__price-eth-icon"
            />
            <p class="card__price-eth-text">0.041ETH</p>
          </div>
          <div class="card__price-days">
            <img
              src="images/icon-clock.svg"
              alt=""
              class="card__price-days-icon"
            />
            <p class="card__price-days-text">3 days left</p>
          </div>
        </div>
        <!-- Card Bottom Line -->
        <div class="line"></div>
        <!-- Card Avatar Section -->
        <div class="avatar">
          <img src="images/image-avatar.png" alt="" class="card__avatar" />
          <p class="card__avatar-name">
            Creation of
            <span class="card__avatar-name-bold">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#"> Harun Jonuzi</a>.
    </div>
  </body>
</html>
